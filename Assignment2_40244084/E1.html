<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use JavaScript to Change Content of HTML Tag</title>
    <script>
        function changeit() {
            document.getElementById('content').innerHTML = 'Paragraph changed';
        }
    </script>
</head>
<body>
    <h1>Use JavaScript to change HTML content</h1>
    <p id="content">The original content</p>
    <button onclick="changeit()">try it</button>
</body>
</html>
