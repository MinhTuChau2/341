<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Books Online</title>
    <style>
        #order-container {
            border: 1px solid black;
            padding: 10px;
            width: 60%;
        }
        .row {
            display: flex;
            align-items: center;
        }
        .quantity {
        width: 30px; /* Updated width */
        margin-left: 10px;
        margin-right: 20px;
        }
        .book {
            width: 30%; /* Updated width */
            text-align: left;
        }
        .price {
            width: 15%;
            text-align: center;
        }
        .label-row {
            display: flex;
            justify-content: flex-start;
            font-weight: bold;
            padding: 5px 10px;
        }
        .label-book {
            width: 30%; /* Updated width */
        }
        .label-quantity,
        .label-price {
            width: 15%;
            text-align: center; /* Added text-align to center the labels */
        }
    </style>
</head>
<body>
    <h1>Order Books Online</h1>
    <div id="order-container">
        <div class="row label-row">
            <span class="label-book">Book</span>
            <span class="label-quantity">Quantity</span>
            <span class="label-price">Price</span>
        </div>
        <div class="row">
            <span class="book">Basic Web Programming</span>
            <input class="quantity" type="text" id="basicQuantity">
            <span class="price">$19.99</span>
        </div>
        <div class="row">
            <span class="book">Intro to PHP</span>
            <input class="quantity" type="text" id="phpQuantity">
            <span class="price">$86.00</span>
        </div>
        <div class="row">
            <span class="book">Advanced Jquery</span>
            <input class="quantity" type="text" id="jqueryQuantity">
            <span class="price">$55.00</span>
        </div>
        <button onclick="calculateOrder()" style="display: block; margin: 10px 0;">Calculate the Order</button>
    </div>
    <p id="output"></p>
    <script src="order.js"></script>
</body>
</html>
