<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Paintings</title>
    <style>
        #slideshow-container {
            max-width: 500px;
        }
        #image {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Famous Paintings</h1>
    <div id="slideshow-container">
        <a id="image-link" href="#">
            <img id="image" src="" alt="Image">
        </a>
        <p id="description"></p>
        <a onclick="changeImage(-1)">Previous</a>
        <a onclick="changeImage(1)">Next</a>
    </div>

    <script>
        var images = [
            { src: 'https://sep.turbifycdn.com/ty/cdn/madisonartshop/most-famous-paintings-2.jpg?t=1678352599&', description: 'The starry night by Vincent Van Gogh', link: 'https://www.madisonartshop.com/20-most-famous-paintings-of-all-time.html' },
            { src: 'https://media.cnn.com/api/v1/images/stellar/prod/190430171751-mona-lisa.jpg?q=w_3000,h_4000,x_0,y_235,c_crop', description: 'The Mona Lisa by Leonardo Da Vinci', link: 'https://www.cnn.com/style/article/most-famous-paintings/index.html' },
            { src: 'https://cdn.shopify.com/s/files/1/1414/2472/files/3-Michelangelo_-_Creation_of_Adam__cropped.jpg?v=1558424744', description: 'The Creation of Adam by Michelangelo Buonarroti', link: 'https://www.parblo.com/blogs/guides/10-most-famous-paintings-of-the-renaissance' },
        ];
        var currentIndex = 0;

        function updateImage() {
            document.getElementById('image').src = images[currentIndex].src;
            document.getElementById('description').textContent = images[currentIndex].description;
            document.getElementById('image-link').href = images[currentIndex].link;
        }

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            updateImage();
        }

        // Initialize the slideshow with the first image
        updateImage();
    </script>
</body>
</html>

</html>
